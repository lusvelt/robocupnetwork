<nb-card *ngIf="authService.canDo('getUsers')" size="xxlarge">
  <nb-card-header>
    <h3>{{'USERS'|translate}}</h3>
  </nb-card-header>
  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source" (editConfirm)="onEditConfirm($event)"
      (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
