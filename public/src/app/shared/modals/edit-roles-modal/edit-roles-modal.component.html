<div class="modal-header">
    <span>{{ 'EDIT_ROLES_LIST' | translate }}</span>
    <button class="close" aria-label="Close" (click)="closeModal(false)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>


<div class="modal-body">
<nb-checkbox class="mt-3" name="isUser" [(ngModel)]="user.isAdmin" (change)="onCheckboxChange($event)">{{ 'ADMIN' | translate }}</nb-checkbox>
<div class="mt-3" ngbDropdown>
  <button class="btn btn-primary" type="button" ngbDropdownToggle (click)="toggleDropdown()"> {{ (showDropdown ?
    'CLOSE' : 'OPEN') | translate}} </button>
  <ul ngbDropdownMenu class="dropdown-menu">
    <li class="dropdown-item" *ngFor="let role of standardRoles">
      <nb-checkbox name="roleChoose" [(ngModel)]="role.selected">{{ role.name }}</nb-checkbox>
    </li>
  </ul>
</div>

    <input type="text" class="mt-3 form-control"
    placeholder="{{ 'MANIFESTATIONS' | translate }}"
    (selectItem)="onManifestationClicked($event)"
    [ngbTypeahead]="searchManifestation"
    [resultFormatter]="manifestationsFormatter"
    [inputFormatter]="manifestationsFormatter"
    (focus)="focus$.next($event.target.value)"
    (click)="click$.next($event.target.value)"
    #searchManifestationInstance="ngbTypeahead"/>


</div>
<div class="modal-footer">
    <button class="btn btn-md btn-primary" (click)="closeModal(true)">{{'CONFIRM' | translate}}</button>
</div>
