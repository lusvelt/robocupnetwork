<div class="modal-header">
    <span>{{ 'ROLES_LIST' | translate }}</span>
    <button class="close" aria-label="Close" (click)="closeModal(false)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
  <nb-checkbox name="isUser" disabled [(ngModel)]="user.isAdmin">{{ 'ADMIN' | translate }}</nb-checkbox>
  <h3 class="mt-3 font-w-light">{{'BASIC_ROLES' | translate}}</h3>
    <ul>
      <li *ngFor="let role of basicRoles">{{ role.name }}</li>
    </ul>
  <h3 class="font-w-light">{{'ROLES_IN_MANIFESTATIONS' | translate }}</h3>
    <ul *ngFor="let manifestation of manifestations">
            {{manifestation.name}}
            <ul>
                <li *ngFor="let role of manifestation.roles">{{role.name}}</li>
            </ul>
          </ul>
</div>
<div class="modal-footer">
    <button class="btn btn-md btn-secondary" (click)="closeModal(false)">{{'CANCEL' | translate}}</button>
    <button class="btn btn-md btn-secondary" (click)="openEditModal(true)">{{'EDIT' | translate}}</button>
</div>
