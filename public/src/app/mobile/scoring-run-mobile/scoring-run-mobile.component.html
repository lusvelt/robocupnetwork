        {{ 'SCORE' | translate }}
      </nb-card-header>
      <nb-card-body>
        {{ score }}
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-sm-6">
    <nb-card>
      <nb-card-header>
        {{ 'ATTEMPT' | translate }}

<div class="row">

      </nb-card-header>

        {{ zone }}
      </nb-card-body>

<div class="d-flex flex-wrap">
